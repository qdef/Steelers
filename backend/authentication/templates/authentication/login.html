<!DOCTYPE html>
<html>
{% load static %}
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<!-- CSS & Favicon from authentication/static/ folder-->
	<link rel="stylesheet" href="{% static 'authentication/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'authentication/favicon.png' %}" >
</head>

<body>
	<div>
		<div class="user_card">
			<h3 id="form-title">LOGIN</h3>
			<div class="form_container">
				<form method="POST" action="">
					{% csrf_token %}

					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" placeholder="Username..." class="form-control">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" placeholder="Password..." class="form-control" >
					</div>

					<div class="d-flex justify-content-center mt-3 login_container">
						<input class="btn login_btn" type="submit" value="Login">
					</div>
				</form>

			</div>

			{% for message in messages %}
				<p id="messages"> {{ message }} </p>
			{% endfor %}

		<div>
			<div class="d-flex justify-content-center">
				<a class="btn register_btn" href="{% url 'authentication:register' %}">
					Create New Account
				</a>
			</div>
		</div>

		<div>
			<div class="d-flex justify-content-center">
				<a class="btn register_btn" href="http://localhost:3000">
					Back to Steelers Website
				</a>
			</div>
		</div>
	</div>

</body>

</html>
