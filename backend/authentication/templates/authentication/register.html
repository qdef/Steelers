<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Register New User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" crossorigin="anonymous">
	
	<!-- CSS & Favicon from authentication/static/ folder-->
	<link rel="stylesheet" href="{% static 'authentication/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'authentication/favicon.png' %}" >
</head>

<body>
    <div class="user_card">
        <h3 id="form-title">REGISTER</h3>
        <div class="form_container">
            <form method="POST" action="">
                {% csrf_token %}

                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    {{ form.username }}
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-at"></i></span>
                    </div>
                    {{ form.email }}
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    {{ form.password1 }}
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    {{ form.password2 }}
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <input class="btn login_btn" type="submit" value="Register">
                </div>
            </form>
        </div>

        {{ form.errors }}

		<div>
			<div class="d-flex justify-content-center">
				<a class="btn register_btn" href="{% url 'authentication:login' %}">
					Login
				</a>
			</div>
		</div>

		<div>
			<div class="d-flex justify-content-center">
				<a class="btn register_btn" href="http://localhost:3000">
					Back to Steelers Website
				</a>
			</div>
		</div>

    </div>

    <script>
        var form_fields = document.getElementsByTagName('input');
        form_fields[1].placeholder='Username...';
        form_fields[2].placeholder='Email...';
        form_fields[3].placeholder='Enter password...';
        form_fields[4].placeholder='Re-enter password...';

        for (var field in form_fields){	
            if (form_fields[field].tagName === 'INPUT') {
                form_fields[field].className += ' form-control';
            }
        }
    </script>
</body>
</html>
